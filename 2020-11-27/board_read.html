			 가로 또는 세로 방향으로 변경 된다. ( 즉 반응형 웹 ) -->
	<!-- 아주 큰 화면 : navbar - expand - xl
			 중간 크기 화면 : navbar - expand - md
			 bg-dark : 배경색 설정 ( dark )
			 navbar-dark : 네비게이션 바 색상  ( dark )
			 fixed-top : 상단에 고정
			 shadow-lg : 큰 셰도우
		-->
	<!-- .navbar-toggler는 축소(collapse) 플러그인
	 및 기타 탐색(navigation) 토글 동작과 함께 사용합니다. -->
	<a class="navbar-brand" href="index.html">CitaCampus</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navMenu">
		<!-- 몇 가지 클래스와 JavaScript 플러그인을 사용하여 
		 프로젝트 전체의 콘테츠 가시성을 전환한다.
		 이 경우에는 브라우저가 축소되면 네비게이션 메뉴바를 축소해서 
		 보여주기 위한것이다. -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<!-- <nav> 기반 navigation을 사용하는 경우 anchors에
				 .nav-item을 포함해야합니다. -->
				<a href="board_main.html" class="nav-link">자유게시판</a>
			</li>
			<li class="nav-item">

			</li>
			<li class="nav-item">
				<a href="board_main.html" class="nav-link">정치게시판</a>
			</li>
			<li class="nav-item">
				<a href="board_main.html" class="nav-link">스포츠게시판</a>
			</li>
		</ul>

		<ul class="navbar-nav ml-auto">
			<!-- ml-auto : auto - margin 의 약자이다.  -->
			<li class="nav-item">
				<a href="login.html" class="nav-link">로그인</a>
				<!-- link는 부트트랩에서 제공하는 기본 nav 클래스에 링크를 연결하는 클래스 -->
				<!-- <nav> 기반 navigation을 사용하는 경우 anchors에.nav-item을 포함해야합니다. -->

<div class="container" style="margin-top:100px">
	<div class="row">
		<!-- 1행 -->
		<div class="col-sm-3"></div>
		<!-- 열 스몰사이즈 열 768px 부터-->
		<div class="col-sm-6">
			<!-- 열 스몰사이즈 열중 6번쨰 열 -->
			<!-- 그리드 레이아웃을 구성 시에는 반드시 .row(행)를 먼저 배치하고 행 안에 
			.col-*-*(열)을 필요한 갯수만큼 배치한다.
			즉, container 내에 .row(행)을 먼저 배치하고 그 안에 .col-*-*(열)을 배치한다.
			그리고 콘텐츠는 .col-*-* 내에 배치한다. -->
			<div class="card shadow">
				<!-- 카드 컨테이너의 그림자. -->
				<div class="card-body">
					<!-- 카드 컨테이너의 바디 -->
					<div class="form-group">
						<!-- post를 보내는 폼이다. page  -->
						<label for="board_writer_name">작성자</label>
						<input type="text" id="board_writer_name" name="board_writer_name" class="form-control" value="홍길동" disabled="disabled"/>
						<!-- <input> s, <select> s 및 <textarea>와 같은 텍스트 양식 컨트롤은 .form-control 클래스로 스타일이 지정됩니다.
							 일반적인 모양, 초점 상태, 크기 조정 등에 대한 스타일이 포함됩니다. <select> 스타일을 추가로 지정하려면 
							사용자 정의 양식을 탐색하십시오.
							disabled 속성이 명시된 <input> 요소는 사용할 수 없으며, 사용자가 클릭할 수도 없습니다.
							또한, 폼 데이터가 제출될 때도 disabled 속성이 명시된 <input> 요소의 데이터는 제출되지 않습니다. -->
					</div>
					<div class="form-group">
						<label for="board_date">작성날짜</label>
						<input type="text" id="board_date" name="board_date" class="form-control" value="2018-7-20" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="board_subject">제목</label>
						<input type="text" id="board_subject" name="board_subject" class="form-control" value="제목입니다" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="board_content">내용</label>
						<textarea id="board_content" name="board_content" class="form-control" rows="10" style="resize:none" disabled="disabled">본문입니다</textarea>
					</div>
					<div class="form-group">
						<label for="board_file">첨부 이미지</label>
						<img src="image/logo.png" width="100%"/>						
					</div>
					<div class="form-group">
						<div class="text-right">
							<a href="board_main.html" class="btn btn-primary">목록보기</a>
							<a href="board_modify.html" class="btn btn-info">수정하기</a>
							<a href="board_main.html" class="btn btn-danger">삭제하기</a>
							<!-- 버튼 다양한 크기, 상태 등을 지원하여 양식,
								대화 상자 등의 작업에 Bootstrap의 사용자
								정의 버튼 스타일을 사용합니다.
								btn - primary : btn 클래스의 하위 클래스이고 생삭을 기본적인 파란색 버튼으로 표시
								btn - info : btn 클래스의 하위 클래스이고 생삭을 기본적인 초록색 버튼으로 표시
								btn - danger : btn 클래스의 하위 클래스이고 생삭을 기본적인 붉은색 버튼으로 표시
							-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
