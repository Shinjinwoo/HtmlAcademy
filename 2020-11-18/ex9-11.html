<!DOCTYPE html>
<html>

<head>
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background: skyblue;
            width: 250px;
        }
        </style>
</head>

<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove </h3><hr>
    이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,
    마우스의 위치를 보여준다.
    <img src="beach.png" onmousemove="where(event)"><p>
    <div id="div" ></div>
    <script>
        var div = document.getElementById("div");
        function where(e) { 
            var text = "버튼=" + e.button + "<br>";
            text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
            // 스크린을 기준으로 한 마우스 좌표
            text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
            // 브라우저 윈도우의 문서출력 영역 내에서의 마우스의 좌표
            text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
            //타겟 객체 내에서의 마우스 좌표
            text += "(x,y)=" + e.x + "," + e.y + "\n";
            //타겟 객체의 부모 객체 내서의 마우스 좌표 
            div.innerHTML = text;
            
        }
    </script>
</body>
