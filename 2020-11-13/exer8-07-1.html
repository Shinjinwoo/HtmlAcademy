<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3><hr>
    <ol type = "A" >
    <!-- Ordered List의 약자로 순서가 있는 목록이다.
         번호 형식으로 순서를 매겨 목록을 만드는 형식이다.
        전체 항목에 대한 type을 설정한다 
        A = 알파벳 대문자. -->
        <li>물을 끓인다 </li>
        <li onclick="alert(this.innerHTML)"><span>라면</span>과 스프를 넣는다</li>
        <!-- DOM 객체에는 innerHTML이란 속성이 존재한다.
        이속성은 DOM 요소에 대응되는 태그의 내부 HTML을 가리킨다
        javascript에서의 this라는 키워드는 거의 모든 상황에서 객체이며 
        문법적으로는 '나'와는 단어와 비슷하다.
        this의 값은 this를 사용하는 해당 함수를
        어떻게 실행하느냐에 따라 값(의미)이 바뀐다. -->
        <li>5분후 먹는다.</li>
    </ol>
</body>
</html>
