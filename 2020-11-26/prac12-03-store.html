<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇</title>
    <script>
        function store() {
            if(!window.localStorage) { alert("지원하지 않습니다."); return;}
            // 창이 로컬스토리지 미지원시 예외처리
            var title = document.getElementById("title").value;
            // 라벨 id : title 에서 키를 가져옴
            var memo = document.getElementById("memo").value;
            //  라벨 id : memo에서 값을 가져옴
            localStorage.setItem(title,memo);
            //  로컬 스토리지에 setItem 메서드를 통해 저장.
        }
        function view() {
            var win = window.open("prac12-03-view.html","viewin");
            // 윈도우 오픈 메서드로 parc12-03-view.html 열기
        }
    </script>
</head>
<body>
    <h3>포스트잇</h3><hr>
    <form>
        <label>제목 <input id ="title" type="text" size="20"></label>
        <!-- title 라벨, 키를 store 메서드로 넘기기 위한 준비를 한다. -->
        <br>
        <label>메모 입력 <br>
        <textarea id = "memo" cols="30" rows="5"></textarea>
        <!-- memo 라벨,  값을 store 메서드로 넘기기 위한 준비를 한다. -->
        </label>
        <br>
        <input type="button" value="저장" onclick="store()">
        <!-- 버튼을 통해 store() 메서드 호출로 저장한다. -->
        <input type="button" value="보기" onclick="view()">    
        <!-- 버튼을 통해 prac12-03-view.html 연다. -->
    </form>
    
</body>
</html>
