<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기</title></head>

<body>
    <h3>세션 스토리지에 구입 리스트 저장</h3><hr>
    품목명 : <input id = "item" type = "text" size ="10">
    개수 : <input id = "count" type = "text" size = "10" >
    <!-- input 태그로 입력받은 값 -->
    <button id ="save" onclick="store()">저장</button>
    <!-- id : save 버튼으로 store 메서드를 호춣 -->
    <script>
        var item = document.getElementById("item");
        var count = document.getElementById("count");

        function store(){
            if(!window.sessionStorage){
                alert("해당 브라우저는 세션 스토리지를 지원하지 않습니다");
                return;
            }
            sessionStorage.setItem(item.value, count.value);
            //세션 스토리지에 셋아이템 메서드를 통해 저장 
        }
    </script>
</body>
</html>
