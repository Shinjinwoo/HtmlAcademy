<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇 출력</title>
    <style>
        table {
            /* table 태그의 배경색 설정 */
            background-color: aliceblue;
        }

        span {
            /* span 태그에 겉테두리 설정 및 좌우패딩 */
            border : 1px solid yellowgreen;
            padding-left : 3px;
            padding-right : 3px;
        }

        td,th {
            /* td,th 태그에 오른쪽 패딩 */
            padding-right : 5px;
        }
    </style>
</head>
<body>
    <h3>포스트잇 출력</h3>
    <script>
        if(window.localStorage) {
            // 로컬 스토리지가 존재하면
            document.write("<table>");
            // 테이블 생성
            for ( i = 0; i < localStorage.length; i ++) {
                // 로컬스토리지의 저장된 내용만큼 for문 수행
                var key = localStorage.key(i);
                // 변수 key는 로컬스토리지를 key(0)부터 입력
                var val = localStorage.getItem(key);
                // 겟아이템 로컬 스토리지에서 key로 가져온다
                document.write("<tr>");
                // 테이블 제어 태그
                document.write("<td><span>" + (i+1)+ "</span><td>");
                document.write("<th>" + key + "</th>");
                document.write("<td>" + val + "</td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }
        else {
            alert("지원하지 않는다.");
        }
    </script>
    
</body>
</html>
