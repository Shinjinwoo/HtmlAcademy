<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 응용</title>
    <style>
        table { /* 이중 테두리 제거 */
        border-collapse: collapse;
        }

        td,th { /* 모든셀에 적용 */ 
            text-align: left;
            padding: 5px;
            height: 15px;
            width: 100px;
        }
        thead,tfoot { /* <thead>의 모든 셀에 적용 */
            background: darkgray;
            color: yellow;
        }

        tbody tr:nth-child(even) { /* 짝수 <tr>에 적용 */ 
            background: pink;
        }
    </style></head>
<body><h3>1학기 성적</h3><hr>
    <table>
        <thread>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thread>
        <tfoot>
            <tr><th>합</th><th>310</th><th>249</th></tr>
        </tfoot>
        <tbody>
            <tr><td>박샘이</td><td>80</td><td>70</td></tr>
            <tr><td>홍길동</td><td>95</td><td>99</td></tr>
            <tr><td>문재롱</td><td>85</td><td>90</td></tr>
            <tr><td>김정은</td><td>50</td><td>40</td></tr>
        </tbody>
    </table>
    
</body>
</html>
