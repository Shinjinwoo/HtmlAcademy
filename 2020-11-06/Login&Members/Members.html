<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" placeholder="아이디를 입력 하시오"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" placeholder="비밀번호를 입력 하시오"></td>
                </tr>
                <tr>
                    <td>비밀번호 재입력</td>
                    <td><input type="text" placeholder="비밀번호를 재입력 하시오"></td>
                </tr>



                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td><label><input type="radio" name="Gender" value="male">
                            남자</label>
                        <label><input type="radio" name="Gender" value="female">
                            여자</label></td>
                    </td>
                </tr>


                <tr>
                    <td>생일</td>
                    <td><input type="date" name="userBirthday" value="year"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="text" placeholder="본인확인 (이메일) "></td>
                </tr>

                <tr>
                    <td colspan="2"> <select>
                            <option value="+82">+82</option>
                        </select>
                        <input type="text">
                        <button>인증</button></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="text" placeholder="인증번호">
                        <button>확인</button></td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>

</html>
