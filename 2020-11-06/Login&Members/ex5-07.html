<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티 </title>
    <style>
        span {
            /*visibility:hidden; 공간은 차지 하지만 보이지 않음 */
            visibility: collapse;
            visibility: hover;
        }
    </style>
</head>

<body>
    <h3> 다음 빈 곳에 숨은 단어는 ?</h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you
        </li> CSS is Cascading
        (<span>Style</span>) sheet.
        <li>응답하라 </li> (<span>1988</span>).
    </ul>

</body>

</html>
