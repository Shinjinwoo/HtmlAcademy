<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3><hr>
    <script>
        var text = prompt("문자열 입력" , "");
        var array = text.split(' ');
        for ( i = 0; i < array.length; i++){
            document.write(array[i] + "<br>");
        }
    </script>
</body></html>
