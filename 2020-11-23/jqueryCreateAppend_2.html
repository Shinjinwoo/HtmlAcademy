<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트를 연결한다.
        $(document).ready(function () {
            // 10회 반복한다.
            for ( var i = 0; i < 10; i++ ){
                //문서 객체를 생성한다.
            var $dynamic = $('<h1>Create Document Object + ' +i+
                '</h1>').css({
                backgroundColor : 'balck',
                color : 'red'
            });

            //문서 객체를 추가한다.
            $('body').append($dynamic);
            }
            
        });
    </script>
</head>
<body>
    
</body>
</html>
