<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>계산해봅시다.</title>
</head>

<body>
    <h3>계산해봅시다</h3>
    <hr>
    <p>2 + 4 = <span onclick="this.innerHTML=eval(2+4)">답</span></p>
    // 답 클릭시 2+4 한 값이 나온다. <p>4 * 20 + 64 = <span onclick="this.innerHTML=eval(4*20+64)">답</span></p>
    // 답 클릭시 4 * 20 +64한 값이 나온다
    <p>20/5-8*2 = <span onclick="this.innerHTML=20/5-8*2">답</span></p>
    //답 클릭시 20/5-8*2 한 값이나온다. //innerHTML ="" 이 요소에 접근하여 홍길동을 이순신으로 바꿔 출력하게 만들려면 이 속성 사용해야함
</body>

</html>
