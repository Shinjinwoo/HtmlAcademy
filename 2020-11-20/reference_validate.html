<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready (function () {
            // 이벤트를 연결 합니다.

            $('form').submit ( function () {
                // input 태그의 값을 추출 합니다.
                var value = $ ('input').val();
                // 유효성을 감사합니다.
                if ( value.replace(/[가-힣]/g, '').length == 0 ) {
                    //유효성 검사 통과
                    //한 라인좀 친다.
                    alert('과정을 진행합니다.');
                } else {
                    //유효성 검사 실패
                    alert('한글 이름을 입력 해주세요.');
                    event.preventDefault();
                }
            }); 
        });
    </script>
</head>
<body>
    <form>
        <label>이름</label>
        <input type = "text" />
        <input type = "submit" />
    </form>
    
</body>
</html>
